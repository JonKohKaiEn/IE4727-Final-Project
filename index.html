<!DOCTYPE html>
<html>
  <head>
    <title>Bountiful Bentos Co.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <img src="assets/images/BountifulBentos_Logo_Cream.png" alt="Bountiful Bentos Logo" class="logo">
        <nav class="nav-links">
          <a href="src/menu.html">Menu</a>
          <a href="src/contact.html">Locate Us</a>
        </nav>

        <div class="nav-right">   <!--this is to keep the icons flushed to the right side-->
          <a href="src/cart.html"><img src="assets/images/Cart_BB.png" alt="Cart" class="nav-icon"></a>
          <a href="src/login.html"><img src="assets/images/User_BB.png" alt="User" class="nav-icon"></a>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <img src="assets/images/Home_MainImg.jpg" alt="Bento Boxes" class="hero-img">

      </div>
    </section>

    <!-- NEW -->
    <section class="carousel-section">
      <h2>New</h2>
      <div class="carousel" id="newCarousel">
        <button class="carousel-btn left" data-target="newCarousel">&#10094;</button>
        <div class="carousel-track"></div>
        <button class="carousel-btn right" data-target="newCarousel">&#10095;</button>
      </div>
    </section>

    <!-- REVIEWS -->
    <section class="reviews-section">
      <h2>See What Others Are Saying</h2>
      <div class="reviews-grid" id="reviewsGrid"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container">
        <div><img src="assets/images/BountifulBentos_Logo_Cream.png" alt="Bountiful Bentos Logo" class="footer-logo"></div>
        <div>
          <h4>About Us</h4>
          <ul><li>Our Team</li><li>Our Story</li></ul>
        </div>

        <div>
          <h4>Support Us</h4>
          <ul><li>Location</li><li>Contact</li><li>Join Us</li></ul>
        </div>

        <div>
          <h4>Sign Up for Our Newsletter</h4>
          <form id="newsletterForm">
            <input type="email" placeholder="Email address" required>
            <button type="submit">â†’</button>
